name: Python CI

on:
  push:
    branches: [ main ]
  pull_reques:
    branches: [ main ]

jobs:
  build:
    runs_on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with: 
        python version: 3.8

    - name: Run tests
      run: 
        python -m unittest test_operaciones.py